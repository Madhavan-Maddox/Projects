<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media</title>
    <link rel="stylesheet" href="./first.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main">
        <div class="nav">

            <div class="srclogo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <div class="search">
                <input type="text" placeholder="Search here">
            </div>
            
            <div class="mic">
                <i class="fa-solid fa-microphone"></i>
            </div>

        </div>

        <div class="scan">
            <i class="fa-solid fa-qrcode"></i>
        </div>
    </div>

    <div class="secdiv">
        <div class="loc"><i class="fa-solid fa-location-dot"></i></div>
        <p class="para"></p>
        <button class="btn">Update location</button>
        <div class="addlist">
            <li>
                <label for="text">Country</label>
                <input class="i2" type="text" placeholder="country">
            </li>
            <li>
                <label for="text">State</label>
                <input class="i2 " type="text" placeholder="state">
            </li>
            <li>
                <label for="text">City</label>
                <input class="i2" type="text" placeholder="city">
            </li>
        </div>
    </div>

    <div class="div3">
        <div class="one photo"><img src="" alt=""></div>
        <div class="two photo"><img src="" alt=""></div>
        <div class="three photo"><img src="" alt=""></div>
        <div class="four photo"><img src="" alt=""></div>
    </div>




    <script src="./first.js"></script>
</body>
</html>
