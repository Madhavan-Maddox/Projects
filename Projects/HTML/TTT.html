<!DOCTYPE html>
<html lang="telugu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/Projects/CSS/TTT.css">
</head>
<body>
    <div class="head">

        <div class="main">
           <center><h1>Tic Tac Toe</h1></center>
            <div class="container">
               <button class="box box1"></button>
               <button class="box box2"></button>
               <button class="box box3"></button>
               <button class="box box4"></button>
               <button class="box box5"></button>
               <button class="box box6"></button>
               <button class="box box7"></button>
               <button class="box box8"></button>
               <button class="box box9"></button>
            </div>
        </div>
        <div class="but">
             <button class="b2">RESET</button> 
             <button class="b3">Play Again</button>
        </div>
    </div>

    <div class="winner">
        <p class="para">Winner is O</p>
    </div>

 <script src="/Projects/JS/TTT.js"></script>

</body>
</html>
