<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./MP2 Register.css">
</head>
<body>
    <div class="maindiv">
        <div class="image"><a href="./MajorP.html"><img style="width: 100px; height: 8vh;" src="./CSS/YOLO.png" alt=""></a></div>
        <div class="div2">
            <h1 style="font-weight: 200; margin-bottom: 3%;">Register Here</h1>
            <label class="lable" for="input">USER NAME</label>
            <br>
            <input class="input" type="text" name="" id="">
            <label class="lable" for="name">NAME</label>
            <br>
            <input class="input" type="text">
            <label class="lable" for="email">EMAIL</label>
            <br>
            <input class="input" type="text">
            <label class="lable" for="password">PASSWORD</label>
            <br>
            <input class="input" type="password">
            <label class="lable" for="number">MOBILE NUMBER</label>
            <input class="input" type="numbers">

            <div class="div3">
                <button class="button">REGISTER</button>
                <h2 style="font-weight: 200;">Click here for Sign In</h2>
            </div>

            <div class="div4"><button class="b2">Sign In</button></div>
        </div>
        <div class="foot"><span class="foot-t">Registration Form</span></div>

    </div>
